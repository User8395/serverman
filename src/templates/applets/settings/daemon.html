{% extends "appletbase.html" %}

{% set daemon = contactdaemon("daemonpath") %}

{% block content %}
<p><a href="./index" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">‚Üê Settings</a></p>
<h1>Daemon</h1>

{% if daemon %}
<p>Path: {{ daemon }}</p>
<p><a href="./daemon-setpath" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Change</a></p>
{% else %}
<p>Path: Not set</p>
<p><a href="./daemon-setpath" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Set</a></p>
{% endif %}
{% endblock %}
